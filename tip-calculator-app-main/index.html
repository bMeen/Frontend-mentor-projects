<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>
    <header>
      <img src="./images/logo.svg" alt="" srcset="" />
    </header>

    <main>
      <section class="column tip-details">
        <div class="tip-input bill-section">
          <label for="bill">Bill</label>
          <form action="">
            <input
              type="number"
              name="bill"
              id="bill"
              placeholder="0"
              min="0"
            />
          </form>
        </div>

        <div class="rate-percent-section">
          <p>Select Tip %</p>
        </div>
        <ul class="rates">
          <li class="tip-rate" data-id="5">5%</li>
          <li class="tip-rate" data-id="10">10%</li>
          <li class="tip-rate" data-id="15">15%</li>
          <li class="tip-rate" data-id="25">25%</li>
          <li class="tip-rate" data-id="50">50%</li>
          <li class="tip-rate">
            <form action="">
              <input
                type="number"
                name="custom-rate"
                id="custom-rate"
                placeholder="Custom"
                min="0"
              />
            </form>
          </li>
        </ul>

        <div class="tip-input people-section">
          <label for="people">Number of People</label>
          <p class="hidden error-info">Can't be zero</p>
          <form action="">
            <input
              type="number"
              name="people"
              id="people"
              placeholder="0"
              min="0"
            />
          </form>
        </div>
      </section>

      <section class="column tip-total">
        <article>
          <div class="amount">
            <div class="divider">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </div>
            <span class="figure tip-per-person">$0.00</span>
          </div>

          <div class="amount">
            <div class="divider">
              <h4>Total</h4>
              <p>/ person</p>
            </div>
            <span class="figure total-per-person">$0.00</span>
          </div>
        </article>

        <button>Reset</button>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a href="https://twitter.com/alameennn" target="_blank">
          Bello Al-Ameen</a
        >
      </p>
    </footer>
  </body>
</html>
