<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="js/script.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>

      <div class="container">
        <section class="card-overview">
          <div class="card-profile">
            <img src="images/image-jeremy.png" alt="" class="profile-picture"/>
            <div class="card-info">
              <p>Report for</p>
              <h1 class="heading-primary">Jeremy Robson</h1>
            </div>
          </div>

          <ul class="btns-container">
            <li class="btn-item" id="daily">Daily</li>
            <li class="btn-item" id="weekly">Weekly</li>
            <li class="btn-item" id="monthly">Monthly</li>
          </ul>
        </section>

        <section class="card-details work-bg-color">
          <div class="stats-background work-bg-img"></div>
          <div class="stats-info">
            <div class="stats-title">
             <p class="title work" data-title="Work">Work</p>
             <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="stats-numbers">
             <p class="heading-primary"><span class="Work-current"></span>hrs</p>
             <p class="stats-period"><span class="Work-duration">Last Week</span> - <span class="Work-previous"></span>hrs</p>
           </div>
          </div>
        </section>

        <section class="card-details play-bg-color">
          <div class="stats-background play-bg-img"></div>
          <div class="stats-info">
            <div class="stats-title">
              <p class="title play" data-title="Play">Play</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="stats-numbers">
              <p class="heading-primary"><span class="Play-current"></span>hrs</p>
             <p class="stats-period"><span class="Play-duration">Last Week</span> - <span class="Play-previous"></span>hrs</p>
           </div>
          </div>
        </section>

        <section class="card-details study-bg-color">
          <div class="stats-background study-bg-img"></div>
          <div class="stats-info">
            <div class="stats-title">
              <p class="title study" data-title="Study">Study</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="stats-numbers">
              <p class="heading-primary"><span class="Study-current"></span>hrs</p>
             <p class="stats-period"><span class="Study-duration">Last Week</span> - <span class="Study-previous"></span>hrs</p>
           </div>
          </div>
        </section>

        <section class="card-details exercise-bg-color">
          <div class="stats-background exercise-bg-img"></div>
          <div class="stats-info">
            <div class="stats-title">
              <p class="title exercise" data-title="Exercise">Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="stats-numbers">
              <p class="heading-primary"><span class="Exercise-current"></span>hrs</p>
             <p class="stats-period"><span class="Exercise-duration">Last Week</span> - <span class="Exercise-previous"></span>hrs</p>
           </div>
          </div>
        </section>

        <section class="card-details social-bg-color">
          <div class="stats-background social-bg-img"></div>
          <div class="stats-info">
            <div class="stats-title">
              <p class="title social" data-title="Social">Social</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="stats-numbers">
              <p class="heading-primary"><span class="Social-current"></span>hrs</p>
             <p class="stats-period"><span class="Social-duration">Last Week</span> - <span class="Social-previous"></span>hrs</p>
           </div>
          </div>
        </section>

        <section class="card-details self-care-bg-color">
          <div class="stats-background self-care-bg-img"></div>
          <div class="stats-info">
            <div class="stats-title">
              <p class="title self-care" data-title="Self Care">Self Care</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="stats-numbers">
              <p class="heading-primary"><span class="Self-Care-current"></span>hrs</p>
             <p class="stats-period"><span class="Self-Care-duration">Last Week</span> - <span class="Self-Care-previous"></span>hrs</p>
           </div>
          </div>
        </section>

        <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              class="attribution-link"
              target="_blank"
              >Frontend Mentor</a
            >
          </p>

          <p class="attribution">
            Coded by
            <a
              href="https://www.frontendmentor.io/profile/bMeen"
              class="attribution-link"
              target="_blank"
              >Bello Al-Ameen</a
            >
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
